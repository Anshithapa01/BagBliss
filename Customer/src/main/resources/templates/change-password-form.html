<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>BagBliss Dashboard</title>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:title" content="">
    <meta property="og:type" content="">
    <meta property="og:url" content="">
    <meta property="og:image" content="">
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="/shop/login/imgs/theme/favicon.svg">
    <!-- Template CSS -->
    <link href="/shop/login/css/main.css" rel="stylesheet" type="text/css" />
</head>
<body>
<section class="content-main mt-80 mb-80">
    <div class="card mx-auto card-login">
        <div class="card-body">
            <h4 class="card-title mb-4">Forgot Password</h4>
            <div th:if="${error != null}">
                <p class="text-danger">[[${error}]]</p>
            </div>
            <div th:if="${message != null}">
                <p class="text-warning">[[${message}]]</p>
            </div>

            <form th:action="@{/resetPassword}" method="post" style="max-width: 420px; margin: 0 auto;">
                <div class="p-3">
                    <div>
                        <p>
                            <input type="email" name="email" class="form-control" placeholder="Enter your e-mail" required autofocus/>
                        </p>
                        <p class="text-center">
                            <input type="submit" value="Send" class="btn btn-primary" />
                        </p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
    <script src="/shop/login/js/vendors/jquery-3.6.0.min.js"></script>
    <script src="/shop/login/js/vendors/bootstrap.bundle.min.js"></script>
    <script src="/shop/login/js/vendors/jquery.fullscreen.min.js"></script>
    <!-- Main Script -->
    <script src="/shop/login/js/main.js" type="text/javascript"></script>
</body>
</html>
