<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments::header_sec}"></head>

<body>
<div class="screen-overlay"></div>
<div th:replace="~{fragments::side_bar}"></div>

<main class="main-wrap">

    <div th:replace="~{fragments::nav_bar}"></div>
    <section class="content-main">
        <div class="row">
            <div class="col-9">
                <div class="content-header">
                    <h2 class="content-title">Add New coupon</h2>
                    <div>
                        <!-- <button class="btn btn-light rounded font-sm mr-5 text-body hover-up">Save to draft</button>
                         <button class="btn btn-md rounded font-sm hover-up">Publich</button> -->
                    </div>
                </div>
            </div>
            <div class="col-lg-9">
                <div class="card mb-4">
                    <div class="card-header">
                        <h4>Product Details</h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/savecoupon}" th:object="${coupon}"   method="post">

                            <div class="mb-4">
                                <label  class="form-label">coupon Code</label>
                                <input type="text" th:field="*{couponCode}"  name="couponcode"   class="form-control"  />
                                <div class="alert alert-danger" th:if="${#fields.hasErrors('couponCode')}"
                                     th:errors="*{couponCode}"
                                ></div>
                            </div>
                            <div class="mb-4">
                                <label  class="form-label">coupon Description</label>
                                <input type="text" th:field="*{couponDescription}"  name="couponDescription"   class="form-control" />
                                <div class="alert alert-danger" th:if="${#fields.hasErrors('couponDescription')}"
                                     th:errors="*{couponDescription}"
                                ></div>
                            </div>
                            <div class="mb-4">
                                <label  class="form-label">Offer Percentage</label>
                                <input type="text" th:field="*{offerPercentage}"  name="offerPercentage"   class="form-control"/>
                                <div class="alert alert-danger" th:if="${#fields.hasErrors('offerPercentage')}"
                                     th:errors="*{offerPercentage}"
                                ></div>
                            </div>
                            <div class="mb-4">
                                <label  class="form-label">coupon count</label>
                                <input type="text" th:field="*{count}"  name="count"   class="form-control"/>
                                <div class="alert alert-danger" th:if="${#fields.hasErrors('count')}"
                                     th:errors="*{count}"
                                ></div>
                            </div>
                            <div class="mb-4">
                                <label  class="form-label">Minimum Order Amount</label>
                                <input type="text" th:field="*{minimumOrderAmount}"  name="minimumOrderAmount"   class="form-control" />
                                <div class="alert alert-danger" th:if="${#fields.hasErrors('minimumOrderAmount')}"
                                     th:errors="*{minimumOrderAmount}"
                                ></div>
                            </div>
                            <div class="mb-4">
                                <label  class="form-label">Maximum offer</label>
                                <input type="text" th:field="*{maximumOfferAmount}"  name="maximumOfferAmount"   class="form-control"/>
                                <div class="alert alert-danger" th:if="${#fields.hasErrors('maximumOfferAmount')}"
                                     th:errors="*{maximumOfferAmount}"
                                ></div>
                            </div>
                            <div class="form-group"> <!-- Date input -->
                                <div class="col-lg-6">
                                    <div class="mb-4">
                                        <label class="form-label">Start Date</label>
                                        <input class="form-control" th:field="*{startDate}" id="startDate" name="startDate"  type="date"/>
                                        <div class="alert alert-danger" th:if="${#fields.hasErrors('startDate')}"
                                             th:errors="*{startDate}"
                                        ></div>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="mb-4">
                                        <label class="form-label">Expire Date</label>
                                        <input class="form-control" th:field="*{expireDate}" id="expireDate" name="expireDate"  type="date"/>
                                        <div class="alert alert-danger" th:if="${#fields.hasErrors('expireDate')}"
                                             th:errors="*{expireDate}"
                                        ></div>
                                    </div>
                                </div>
                            </div>
                            <button class="btn btn-primary" type="submit">Save</button>
                        </form>

                    </div>
                </div> <!-- card end// -->





            </div>
        </div>
    </section> <!-- content-main end// -->
    <div th:replace="~{fragments::footer_sec}"></div>

</main>

<div th:replace="~{fragments::script}"></div>
</body>

</html>
